<div class="rules">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Reglamento <span class="accent">Oficial</span></h2>
      <p class="section-subtitle">Las bases de nuestra hermandad en Albion Online</p>
    </div>
    
    <div class="rules-grid">
      <div class="rule-card scroll-trigger" 
           *ngFor="let section of ruleSections; let i = index" 
           [style.animation-delay]="i * 0.1 + 's'">
        <div class="rule-icon" [class.green]="section.color === 'green'" [class.gold]="section.color === 'gold'">
          {{ section.icon }}
        </div>
        <div class="rule-content">
          <h3 class="rule-title">{{ section.title }}</h3>
          <ul class="rule-points">
            <li *ngFor="let point of section.points">{{ point }}</li>
          </ul>
        </div>
        <div class="rule-decoration" [class.green]="section.color === 'green'" [class.gold]="section.color === 'gold'"></div>
      </div>
    </div>
    
    <div class="rules-footer scroll-trigger">
      <p class="rules-note">
        <span class="note-icon">⚔️</span>
        Al formar parte de Druidae Umbrae, aceptas este código de convivencia. 
        Juntos nos divertimos, nos respetamos y conquistamos Albion.
      </p>
    </div>
  </div>
</div>
